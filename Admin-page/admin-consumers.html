    </div>
  </div>

<!-- Scripts -->
<script>
function filterTable(input, tableId) {
  const filter = input.value.toLowerCase();
  const rows = document.querySelectorAll(`#${tableId} tbody tr`);
  rows.forEach(row => {
    row.style.display = row.textContent.toLowerCase().includes(filter) ? '' : 'none';
  });
}

// Fetch feedback dynamically
document.addEventListener("DOMContentLoaded", () => {
  fetch("get_feedback.php")
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        const tbody = document.getElementById("feedbackBody");
        tbody.innerHTML = "";
        data.data.forEach(fb => {
          tbody.innerHTML += `
            <tr>
              <td>${fb.feedback_ID}</td>
              <td>${fb.consumer_name ?? 'Unknown'}</td>
              <td>${fb.product_name ?? 'Unknown'}</td>
              <td>${fb.score}</td>
              <td>${fb.comment}</td>
              <td>${fb.submitted_date}</td>
              <td>
                <button class="btn btn-sm btn-danger" onclick="deleteFeedback('${fb.feedback_ID}')"><i class="fas fa-trash"></i></button>
              </td>
            </tr>`;
        });
      }
    });
});

function deleteFeedback(id) {
  if (!confirm("Are you sure you want to delete this feedback?")) return;
  fetch("delete_feedback.php", {
    method: "POST",
    headers: { "Content-Type": "application/x-www-form-urlencoded" },
    body: "feedback_ID=" + encodeURIComponent(id)
  })
  .then(res => res.json())
  .then(resp => {
    if (resp.success) {
      alert("Feedback deleted!");
      location.reload();
    } else {
      alert("Error: " + resp.error);
    }
  });
}
</script>
